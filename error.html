<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCards - Error</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="error-page">
        <div class="container">
            <div class="sticker">
                <img src="pict/error.png" width="250px" alt="">
            </div>
            <div class="error-text">
                <h2>Страница <span class="purple">временно</span> <br> в разработке</h2>
                <p>Через <span class="purple" id="countdown">5</span> секунд будет осуществлен редирект.</p>
                <a class="btn-error" href="index.html">Вернуться назад</a>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/count.js"></script>
    <script>
        setTimeout(function () {
            window.location.href = 'index.html';
        }, 5 * 1000); 
    </script>
</body>

</html>
